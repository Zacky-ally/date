    <!DOCTYPE html>

    <style>
        /* Bintang dengan pergerakan lembut */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkling 2s infinite, move 10s linear infinite;
        }

        @keyframes twinkling {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes move {
            from {
                transform: translateY(0px);
            }

            to {
                transform: translateY(-50px);
            }
        }



        @keyframes mist {
            0% {
                transform: translate(-20%, -20%);
            }

            100% {
                transform: translate(20%, 20%);
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 100px;
            background: linear-gradient(90deg, white, transparent);
            opacity: 0;
            transform: rotate(45deg);
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translate(0, 0) rotate(45deg);
            }
            10% {
                opacity: 1;
            }
            0%{
                opacity: 0;
                transform: translate(400px, -400px) rotate(45deg);
            }
        }
</style>
</head>
